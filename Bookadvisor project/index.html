<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bBookAdvisor</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookAdvisor</h1>  
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Python Fundamentals</h2>
            <h5>Wesley Chun</h5>
            <p>"Python Fundamentals" is designed for beginners and experienced programmers alike,providing a solid foundation in Python programming</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>

    <div class="popup-overlay">

    </div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-titleinput"/>
            <input type="text" placeholder="Book Author" id="book-authorinput"/>
            <textarea placeholder="Short description" id="book-descriptioninput"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popupbutton">+</button>
</body>
<script src="script.js">
</script>
</html>
